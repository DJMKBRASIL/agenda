        const { useState, useEffect } = React;

        // Lucide React Icons (simplified)

        const CheckCircle = ({ size = 20, className = "" }) => (

        const AlertCircle = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>

        const Circle = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        );

        const Wifi = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>

            </svg>
        );

        const WifiOff = ({ size = 20, className = "" }) => (
            <svg className={`lucide ${className}`} width={size} height={size} viewBox="0 0 24 24">
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
        );

        // Firebase Service para demonstra√ß√£o
        const firebaseConfig = {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w",
            authDomain: "sistema-do-salao.firebaseapp.com",
            projectId: "sistema-do-salao",
            storageBucket: "sistema-do-salao.firebasestorage.app",
            messagingSenderId: "395887083088",
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55",
            measurementId: "G-1D996M5FKZ"
        };

        class FirebaseService {
            constructor() {
                this.events = [
                    {
                        id: 'event_1',
                        date: '2024-12-25',
                        startTime: '20:00',
                        endTime: '02:00',
                        location: 'Clube Social Vila Nova',
                        totalValue: 2500,
                        paidValue: 1250,
                        status: 'pendente',
                        observations: 'Som pr√≥prio, sem hora extra'
                    },
                    {
                        id: 'event_2',
                        date: '2024-12-31',
                        startTime: '22:00',
                        endTime: '04:00',
                        location: 'Reveillon Beach Club',
                        totalValue: 5000,
                        paidValue: 2500,
                        status: 'pendente',
                        observations: 'Equipamento do local'
                    }
                ];
                console.log('üî• Firebase configurado para:', firebaseConfig.projectId);
            }

            async getAllEvents() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve([...this.events]);
                    }, 800);
                });
            }

            async addEvent(eventData) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const newEvent = { 
                            id: 'event_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9), 
                            ...eventData 
                        };
                        this.events.push(newEvent);
                        resolve(newEvent);
                    }, 600);
                });
            }

            async updateEvent(eventId, eventData) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const index = this.events.findIndex(e => e.id === eventId);
                        if (index !== -1) {
                            this.events[index] = { id: eventId, ...eventData };
                        }
                        resolve({ id: eventId, ...eventData });
                    }, 500);
                });
            }

            async deleteEvent(eventId) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.events = this.events.filter(e => e.id !== eventId);
                        resolve();
                    }, 400);
                });
            }

            async clearAllEvents() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.events = [];
                        console.log('üóëÔ∏è Todos os eventos foram limpos');
                        resolve();
                    }, 1000);
                });
            }
        }

        const firebaseService = new FirebaseService();

        // Componente principal DJ Agenda
        function DJAgenda() {
            const [events, setEvents] = useState([]);
            const [editingEvent, setEditingEvent] = useState(null);
            const [newEvent, setNewEvent] = useState({
                date: '',
                startTime: '',
                endTime: '',
                location: '',
                totalValue: '',
                paidValue: '',
                status: 'em aberto',
                observations: ''
            });
            const [isAddingEvent, setIsAddingEvent] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [isLoading, setIsLoading] = useState(false);
            const [isOnline, setIsOnline] = useState(true);
            const [saveStatus, setSaveStatus] = useState('saved');
            const [showClearConfirmation, setShowClearConfirmation] = useState(false);

            const statusOptions = ['pago', 'pendente', 'em aberto'];
            const statusColors = {
                'pago': 'text-green-400',
                'pendente': 'text-yellow-400',
                'em aberto': 'text-red-400'
            };

            const statusIcons = {
                'pago': CheckCircle,
                'pendente': AlertCircle,
                'em aberto': Circle
            };

            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            useEffect(() => {
                const loadEvents = async () => {
                    setIsLoading(true);
                    try {
                        const eventsData = await firebaseService.getAllEvents();
                        setEvents(eventsData);
                        setIsOnline(true);
                    } catch (error) {
                        console.error('Error loading events from Firebase:', error);
                        setIsOnline(false);
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadEvents();

                const interval = setInterval(() => {
                    setIsOnline(Math.random() > 0.05);
                }, 15000);

                return () => clearInterval(interval);
            }, []);

            const calculateRemainingValue = (total, paid) => {
                const totalNum = parseFloat(total) || 0;
                const paidNum = parseFloat(paid) || 0;
                return Math.max(0, totalNum - paidNum);
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value || 0);
            };

            const addEvent = async () => {
                if (newEvent.date && newEvent.location) {
                    setSaveStatus('saving');
                    try {
                        const eventData = {
                            ...newEvent,
                            totalValue: parseFloat(newEvent.totalValue) || 0,
                            paidValue: parseFloat(newEvent.paidValue) || 0
                        };
                        
                        const savedEvent = await firebaseService.addEvent(eventData);
                        setEvents(prev => [...prev, savedEvent]);
                        
                        setNewEvent({
                            date: '',
                            startTime: '',
                            endTime: '',
                            location: '',
                            totalValue: '',
                            paidValue: '',
                            status: 'em aberto',
                            observations: ''
                        });
                        setIsAddingEvent(false);
                        setSaveStatus('saved');
                        
                        setTimeout(() => setSaveStatus('saved'), 2000);
                    } catch (error) {
                        console.error('Error adding event to Firebase:', error);
                        setSaveStatus('error');
                    }
                }
            };

            const updateEvent = async (id, updatedEvent) => {
                setSaveStatus('saving');
                try {
                    const eventData = {
                        ...updatedEvent,
                        totalValue: parseFloat(updatedEvent.totalValue) || 0,
                        paidValue: parseFloat(updatedEvent.paidValue) || 0
                    };
                    
                    await firebaseService.updateEvent(id, eventData);
                    setEvents(events.map(event => 
                        event.id === id ? { ...eventData, id } : event
                    ));
                    setEditingEvent(null);
                    setSaveStatus('saved');
                    
                    setTimeout(() => setSaveStatus('saved'), 2000);
                } catch (error) {
                    console.error('Error updating event in Firebase:', error);
                    setSaveStatus('error');
                }
            };

            const deleteEvent = async (id) => {
                setSaveStatus('saving');
                try {
                    await firebaseService.deleteEvent(id);
                    setEvents(events.filter(event => event.id !== id));
                    setSaveStatus('saved');
                    
                    setTimeout(() => setSaveStatus('saved'), 2000);
                } catch (error) {
                    console.error('Error deleting event from Firebase:', error);
                    setSaveStatus('error');
                }
            };

            const clearAllData = async () => {
                setSaveStatus('saving');
                try {
                    await firebaseService.clearAllEvents();
                    setEvents([]);
                    setShowClearConfirmation(false);
                    setSaveStatus('saved');
                    
                    setTimeout(() => setSaveStatus('saved'), 2000);
                } catch (error) {
                    console.error('Error clearing all data from Firebase:', error);
                    setSaveStatus('error');
                }
            };

            const getEventsForMonth = () => {
                return events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear;
                }).sort((a, b) => new Date(a.date) - new Date(b.date));
            };

            const getTotalRevenue = () => {
                return events.reduce((total, event) => total + (event.totalValue || 0), 0);
            };

            const getTotalPaid = () => {
                return events.reduce((total, event) => total + (event.paidValue || 0), 0);
            };

            const getTotalPending = () => {
                return getTotalRevenue() - getTotalPaid();
            };

            const EventRow = ({ event, isEditing }) => {
                const [editData, setEditData] = useState(event);
                const StatusIcon = statusIcons[event.status];

                if (isEditing) {
                    return (
                        <tr className="border-b border-gray-800 bg-gray-900/50">
                            <td className="px-4 py-3">
                                <input
                                    type="date"
                                    value={editData.date}
                                    onChange={(e) => setEditData({...editData, date: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                />
                            </td>
                            <td className="px-4 py-3">
                                <div className="flex gap-2">
                                    <input
                                        type="time"
                                        value={editData.startTime}
                                        onChange={(e) => setEditData({...editData, startTime: e.target.value})}
                                        className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                    />
                                    <input
                                        type="time"
                                        value={editData.endTime}
                                        onChange={(e) => setEditData({...editData, endTime: e.target.value})}
                                        className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                    />
                                </div>
                            </td>
                            <td className="px-4 py-3">
                                <input
                                    type="text"
                                    value={editData.location}
                                    onChange={(e) => setEditData({...editData, location: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                />
                            </td>
                            <td className="px-4 py-3">
                                <input
                                    type="number"
                                    value={editData.totalValue}
                                    onChange={(e) => setEditData({...editData, totalValue: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                />
                            </td>
                            <td className="px-4 py-3">
                                <input
                                    type="number"
                                    value={editData.paidValue}
                                    onChange={(e) => setEditData({...editData, paidValue: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                />
                            </td>
                            <td className="px-4 py-3">
                                <span className="text-gray-300 text-sm">
                                    {formatCurrency(calculateRemainingValue(editData.totalValue, editData.paidValue))}
                                </span>
                            </td>
                            <td className="px-4 py-3">
                                <select
                                    value={editData.status}
                                    onChange={(e) => setEditData({...editData, status: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none"
                                >
                                    {statusOptions.map(option => (
                                        <option key={option} value={option}>{option}</option>
                                    ))}
                                </select>
                            </td>
                            <td className="px-4 py-3">
                                <textarea
                                    value={editData.observations}
                                    onChange={(e) => setEditData({...editData, observations: e.target.value})}
                                    className="w-full bg-gray-800 text-white px-2 py-1 rounded text-sm border border-gray-700 focus:border-yellow-500 focus:outline-none resize-none"
                                    rows="2"
                                />
                            </td>
                            <td className="px-4 py-3">
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => updateEvent(event.id, editData)}
                                        className="p-1 bg-green-600 hover:bg-green-500 rounded transition-colors"
                                    >
                                        <Save size={16} />
                                    </button>
                                    <button
                                        onClick={() => setEditingEvent(null)}
                                        className="p-1 bg-gray-600 hover:bg-gray-500 rounded transition-colors"
                                    >
                                        <X size={16} />
                                    </button>
                                </div>
                            </td>
                        </tr>
                    );
                }

                return (
                    <tr className="border-b border-gray-800 hover:bg-gray-900/30 transition-colors">
                        <td className="px-4 py-3">
                            <div className="flex items-center gap-2">
                                <Calendar size={16} className="text-gray-400" />
                                <span className="text-white text-sm">
                                    {new Date(event.date).toLocaleDateString('pt-BR')}
                                </span>
                            </div>
                        </td>
                        <td className="px-4 py-3">
                            <div className="flex items-center gap-2">
                                <Clock size={16} className="text-gray-400" />
                                <span className="text-white text-sm">
                                    {event.startTime} - {event.endTime}
                                </span>
                            </div>
                        </td>
                        <td className="px-4 py-3">
                            <div className="flex items-center gap-2">
                                <MapPin size={16} className="text-gray-400" />
                                <span className="text-white text-sm">{event.location}</span>
                            </div>
                        </td>
                        <td className="px-4 py-3">
                            <div className="flex items-center gap-2">
                                <DollarSign size={16} className="text-gray-400" />
                                <span className="text-green-400 text-sm font-medium">
                                    {formatCurrency(event.totalValue)}
                                </span>
                            </div>
                        </td>
                        <td className="px-4 py-3">
                            <span className="text-blue-400 text-sm font-medium">
                                {formatCurrency(event.paidValue)}
                            </span>
                        </td>
                        <td className="px-4 py-3">
                            <span className="text-yellow-400 text-sm font-medium">
                                {formatCurrency(calculateRemainingValue(event.totalValue, event.paidValue))}
                            </span>
                        </td>
                        <td className="px-4 py-3">
                            <div className={`flex items-center gap-2 ${statusColors[event.status]}`}>
                                <StatusIcon size={16} />
                                <span className="text-sm font-medium capitalize">{event.status}</span>
                            </div>
                        </td>
                        <td className="px-4 py-3">
                            <span className="text-gray-300 text-sm">{event.observations}</span>
                        </td>
                        <td className="px-4 py-3">
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setEditingEvent(event.id)}
                                    className="p-1 bg-blue-600 hover:bg-blue-500 rounded transition-colors"
                                >
                                    <Edit3 size={16} />
                                </button>
                                <button
                                    onClick={() => deleteEvent(event.id)}
                                    className="p-1 bg-red-600 hover:bg-red-500 rounded transition-colors"
                                >
                                    <X size={16} />
                                </button>
                            </div>
                        </td>
                    </tr>
                );
            };

            const monthlyEvents = getEventsForMonth();

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <h2 className="text-2xl font-bold text-white mb-2">DJ MK</h2>
                            <p className="text-gray-400 mb-2">Carregando agenda do Firebase...</p>
                            <p className="text-gray-500 text-sm">Projeto: {firebaseConfig.projectId}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    {isOnline ? (
                                        <div className="flex items-center gap-2 text-green-400">
                                            <Wifi size={20} />
                                            <span className="text-sm">Online</span>
                                        </div>
                                    ) : (
                                        <div className="flex items-center gap-2 text-red-400">
                                            <WifiOff size={20} />
                                            <span className="text-sm">Offline</span>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="flex items-center gap-2">
                                    {saveStatus === 'saving' && (
                                        <div className="flex items-center gap-2 text-yellow-400">
                                            <div className="animate-spin w-4 h-4 border-2 border-yellow-400 border-t-transparent rounded-full"></div>
                                            <span className="text-sm">Salvando...</span>
                                        </div>
                                    )}
                                    {saveStatus === 'saved' && (
                                        <div className="flex items-center gap-2 text-green-400">
                                            <CheckCircle size={16} />
                                            <span className="text-sm">Salvo</span>
                                        </div>
                                    )}
                                    {saveStatus === 'error' && (
                                        <div className="flex items-center gap-2 text-red-400">
                                            <AlertCircle size={16} />
                                            <span className="text-sm">Erro ao salvar</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <h1 className="text-6xl font-bold bg-gradient-to-r from-white via-gray-300 to-yellow-500 bg-clip-text text-transparent mb-2">
                                DJ MK
                            </h1>
                            <p className="text-gray-400 text-lg">Agenda Profissional</p>
                            <div className="w-32 h-1 bg-gradient-to-r from-yellow-500 to-yellow-300 mx-auto mt-4"></div>
                        </div>

                        {/* Summary Cards */}

                                <p className="text-gray-300 text-sm">
