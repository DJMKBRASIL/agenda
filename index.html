        // ImportaÃ§Ãµes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDocs, addDoc, updateDoc, deleteDoc, query, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- LISTA DE E-MAILS AUTORIZADOS ---
        // Somente os e-mails nesta lista poderÃ£o ver e editar a agenda.
        const authorizedEmails = [
            "djmkbrasil@gmail.com",
            "agendadjmk@gmail.com"
        ];

        // --- ConfiguraÃ§Ã£o do Firebase (Projeto agenda-afcce) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA9WOh8mWiKoQ8MkDLEQ_Aza3X9KUVzkp0",
            authDomain: "agenda-afcce.firebaseapp.com",
            projectId: "agenda-afcce",
            storageBucket: "agenda-afcce.firebasestorage.app",
            messagingSenderId: "557143303544",
            appId: "1:557143303544:web:06adebeee10a15e614948d",
            measurementId: "G-DMPH9NK93H"
        };

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log('ðŸ”¥ Firebase inicializado!');
        } catch (error) {
            console.error('âŒ Erro ao inicializar Firebase:', error);
        }

        // --- Classe de ServiÃ§o Firebase (LÃ³gica COMPARTILHADA) ---
        class FirebaseService {
            constructor() {
                if (!db || !auth) throw new Error('Firebase nÃ£o inicializado.');
                this.db = db;
                this.auth = auth;
                this.provider = new GoogleAuthProvider();
                this.collectionName = 'dj-mk-events';
            }

            // Auth
            signInWithGoogle = () => signInWithPopup(this.auth, this.provider);
            onAuthChange = (callback) => onAuthStateChanged(this.auth, callback);
            signOut = () => signOut(this.auth);
            getCurrentUser = () => this.auth.currentUser;
            isUserAuthorized = () => {
                const user = this.getCurrentUser();
                return user && authorizedEmails.includes(user.email);
            };

            // Firestore
            async getAllEvents() {
                if (!this.isUserAuthorized()) throw new Error("UsuÃ¡rio nÃ£o autorizado.");
                // Busca todos os documentos da coleÃ§Ã£o, pois a permissÃ£o Ã© por e-mail.
                const snapshot = await getDocs(collection(this.db, this.collectionName));
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                return events.sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            async addEvent(eventData) {
                if (!this.isUserAuthorized()) throw new Error("UsuÃ¡rio nÃ£o autorizado.");
                 // NÃ£o precisa mais do userId, pois a agenda Ã© compartilhada.
                const data = { ...eventData, createdAt: new Date().toISOString(), createdBy: this.getCurrentUser().email };
                const docRef = await addDoc(collection(this.db, this.collectionName), data);
                return { id: docRef.id, ...data };
            }

            async updateEvent(id, eventData) {
                const eventDoc = doc(this.db, this.collectionName, id);
                await updateDoc(eventDoc, { ...eventData, updatedAt: new Date().toISOString() });
            }

            async deleteEvent(id) {
                const eventDoc = doc(this.db, this.collectionName, id);
                await deleteDoc(eventDoc);
            }

            async clearAllEvents() {
                 if (!this.isUserAuthorized()) throw new Error("UsuÃ¡rio nÃ£o autorizado.");
                // Apaga todos os eventos, jÃ¡ que a regra de seguranÃ§a protege esta aÃ§Ã£o.
                const snapshot = await getDocs(collection(this.db, this.collectionName));
                const batch = writeBatch(this.db);
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            }
        }
        window.firebaseService = new FirebaseService();
    </script>

value={data.observations} onChange={handleChange} className="bg-gray-800 p-3 rounded w-full min-h-[80px]"></textarea> </div> <div className="flex justify-end gap-3 mt-6"> <button onClick={onClose} className="bg-gray-700 px-5 py-2 rounded-lg hover:bg-gray-600">Cancelar</button> <button onClick={handleSave} className="bg-yellow-500 text-black px-5 py-2 rounded-lg font-bold hover:bg-yellow-400">Salvar</button> </div> </div> </div> ); };
